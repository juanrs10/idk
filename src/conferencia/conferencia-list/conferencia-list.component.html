<div *ngIf="selected">
<app-conferencia-detail [conferenciaDetail]="selectedConferencia"></app-conferencia-detail>
</div>
 <hr />
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let conferenciaDetail of conferencias">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ conferenciaDetail.venue }}"
                alt="{{ conferenciaDetail.description }}"
                (click)="showDetail(conferenciaDetail)"
              />
              <div class="card-body">
                <h5 class="card-title">name: {{ conferenciaDetail.name }}</h5>
                  <p class="card-text">starts: [{{ conferenciaDetail.starts}}]</p>
                  <p class="card-text"> ends: [{{ conferenciaDetail.ends}}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
